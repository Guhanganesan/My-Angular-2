<div class="container-fluid" style="height:50px; background-color:aqua;">
     Form Validation
</div>

<div class="container">
    <h2>User Data</h2>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
<div class="form-group">
  <label>Name</label> <!-- required , novalidate-->
  <input type="text" class="form-control" 
  #nameRef="ngModel" minlength="5" maxlength="8" required name="name" ngModel>
  <!-- <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
    Please enter a name
   </div> -->
<div *ngIf="nameRef.errors && (nameRef.dirty||nameRef.touched)" class="alert alert-danger">
       <div [hidden]="!nameRef.errors.required">
         Please enter a name
       </div> 
       <div [hidden]="!nameRef.errors.minlength">
            Please enter atleast 4 characters
       </div> 

</div>

</div>

<div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel>
      </div>

<div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel>
</div>
<div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
</div>

<div class="form-group">
        <label>PostalCode</label>
        <input type="text" class="form-control" 
        #refPincode="ngModel" pattern="^[1-9][0-9]{4}$"name="postalcode" ngModel>
        
<div *ngIf="refPincode.errors && (refPincode.dirty||refPincode.touched)" class="alert alert-danger">
                <div [hidden]="!refPincode.errors.pattern">
                  Please enter 5 digit number
                </div> 
            
         
         </div>
         
</div>

<input type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary" value="submit">

<!-- <input type="submit" class="btn btn-primary" value="submit"> -->

</form>
                        

</div>
